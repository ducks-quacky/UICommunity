<script>
    document.querySelectorAll('.download').forEach(button => {
        button.addEventListener('click', function() {
            const src = this.getAttribute('src');
            const filename = this.getAttribute(`filename`);
            download(src, filename);
        });
    });

    function download(url, filename) {
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    const resourcetabs = document.querySelectorAll('.resourcetab');
    resourcetabs.forEach(tab => {
        tab.addEventListener('click', function() {
            const id = this.id;
            document.querySelectorAll('.card').forEach(card => {
                if (card.id === id || card.id === '') {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                } if (id === 'all') {
                    card.style.display = 'block';
                }
            });
        });
    });
            document.getElementById('file-upload').addEventListener('change', (event) => {
            selectedFile = event.target.files[0];
            const fileNameDisplay = document.getElementById('selected-file-name');
            if (selectedFile) {
                fileNameDisplay.textContent = `Selected file: ${selectedFile.name}`;
                fileNameDisplay.classList.remove('hidden');
            } else {
                fileNameDisplay.textContent = '';
                fileNameDisplay.classList.add('hidden');
            }
        });

        // Handle form submission for suggestions
        document.getElementById('suggestion-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const submissionMessageElement = document.getElementById('submission-message');
            const submitButton = document.getElementById('submit-suggestion-btn');
            submissionMessageElement.textContent = '';
            submitButton.disabled = true;
            submitButton.classList.add('opacity-70', 'cursor-not-allowed');
            submitButton.textContent = 'Submitting...';

            const discordId = document.getElementById('discordId').value;
            const webhookUrl = 'https://discord.com/api/webhooks/1396002265487380512/yMGk_iFl1gcQvuLQmFw_SIc2l-zBx-h4aFzVcmF5tOitrKyY8ffl8Dhj-ZcsZ-0EAoXR';

            const formData = new FormData();
            formData.append('content', `New suggestion from Discord ID: ${discordId}`);

            if (selectedFile) {
                formData.append('file', selectedFile);
            }

            try {
                const response = await fetch('/api/suggestion', {
                    method: 'POST',
                    body: formData,
                });



                if (response.ok) {
                    submissionMessageElement.textContent = 'Suggestion submitted successfully!';
                    submissionMessageElement.classList.remove('text-red-400');
                    submissionMessageElement.classList.add('text-green-400');
                    document.getElementById('discordId').value = '';
                    document.getElementById('file-upload').value = ''; // Clear file input
                    document.getElementById('selected-file-name').textContent = '';
                    document.getElementById('selected-file-name').classList.add('hidden');
                    selectedFile = null;
                } else {
                    const errorText = await response.text();
                    submissionMessageElement.textContent = `Failed to submit suggestion: ${response.status} - ${errorText}`;
                    submissionMessageElement.classList.remove('text-green-400');
                    submissionMessageElement.classList.add('text-red-400');
                }
            } catch (error) {
                submissionMessageElement.textContent = `An error occurred: ${error.message}`;
                submissionMessageElement.classList.remove('text-green-400');
                submissionMessageElement.classList.add('text-red-400');
            } finally {
                submitButton.disabled = false;
                submitButton.classList.remove('opacity-70', 'cursor-not-allowed');
                submitButton.textContent = 'Submit Suggestion';
            }
        });

        // Initialize the page on load
        window.onload = function() {
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Add initial transition and opacity classes to all sections
            document.querySelectorAll('main section').forEach(section => {
                section.classList.add('transition-opacity', 'duration-500', 'ease-in-out', 'opacity-0'); // Increased duration
            });

            // Set the initial active page to be visible before the first updatePageVisibility call
            const initialPageElement = document.getElementById(`${activePage}-page`);
            if (initialPageElement) {
                initialPageElement.classList.remove('hidden'); // Make it visible initially
            }
            updatePageVisibility(); // Set initial page visibility and fade in the home page
            renderResources(); // Render initial resources
        };
</script>
